<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/contato.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/footer.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    </head>
    <body>
       <header>
           <div>
                <h1><img src="img/logo.png" alt="Logo"></h1>

                <nav>
                    <ul class="navegacao">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produto</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
       </header> 

       <main>
           <div id="container-form">
                <form>
                    <label>
                            Nome e sobrenome:
                            <input type="text" class="input-padrao" id="nomeesobrenome" required>
                        </label>

                        <label>
                            Email:
                            <input type="email" class="input-padrao" 
                            placeholder="seuemail@dominio.com" id="email" required>
                        </label>

                        <label>
                            Telefone:
                            <input type="tel" class="input-padrao" 
                            placeholder="(XX) XXXX-XXXX" id="telefone" required>
                        </label>

                        <label>
                            Mensagem:
                            <textarea id="textarea" required></textarea>
                        </label>
                       <!---->
                        <fieldset>
                            <legend>Como prefere o nosso contato ?</legend>
                            <label class="label-radio">
                                <input type="radio" value="email" name="contato" id="radio-email">
                                Email
                            </label>

                            <label class="label-radio">
                                <input type="radio" value="telefone" name="contato" id="radio-telefone">
                                Telefone
                            </label>

                            <label class="label-radio"> 
                                <input type="radio" value="whatsapp" checked name="contato" id="radio-whatsapp">
                                WhatsApp:
                            </label>
                        </fieldset>

                        <fieldset>
                            <legend>Em qual horário prefere ser atendidio ?</legend>
                            <select>
                                <option value="manhã">Manhã</option>
                                <option value="tarde">Tarde</option>
                                <option value="noite">Noite</option>
                            </select>
                        </fieldset>
                        <label id="label-checkbox">
                            <input type="checkbox" checked id="confirmacao-newsletter">
                            Gostaria de receber as novidades por email ?
                        </label>
                        <input type="submit" class="enviar" value="Enviar formulário">
                </form>

                <table>
                    <thead>
                        <tr>
                            <th colspan=2>Disponibilidade</th>
                        </tr>
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8h - 20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h - 20h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8h - 20h</td>
                        </tr>
                    </tbody>
                </table>
            </div>
       </main>

       <footer>
            <img src="img/logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">Copyright &copy; Barbearia Alura 2021</p>
       </footer>
    </body>
</html>
