<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/contato.css">
        <link rel="stylesheet" href="css/header.css">
        <link rel="stylesheet" href="css/footer.css">
    </head>
    <body>
       <header>
           <div>
                <h1><img src="img/logo.png" alt="Logo"></h1>

                <nav>
                    <ul class="navegacao">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produto</a></li>
                        <li><a href="contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
       </header> 

       <main>
           <div id="container-form">
                <form>
                    <label>
                            Nome e sobrenome:
                            <input type="text" class="input-padrao" id="nomeesobrenome">
                        </label>

                        <label>
                            Email:
                            <input type="email" class="input-padrao" id="email">
                        </label>

                        <label>
                            Telefone:
                            <input type="text" class="input-padrao" id="telefone">
                        </label>

                        <label>
                            Mensagem:
                            <textarea id="textarea"></textarea>
                        </label>
                       <!---->
                        <div>
                            <p>Como prefere o nosso contato ?</p>
                            <label class="label-radio">
                                <input type="radio" value="email" name="contato" id="radio-email">
                                Email
                            </label>

                            <label class="label-radio">
                                <input type="radio" value="telefone" name="contato" id="radio-telefone">
                                Telefone
                            </label>

                            <label class="label-radio"> 
                                <input type="radio" value="whatsapp" name="contato" id="radio-whatsapp">
                                WhatsApp:
                            </label>
                        </div>

                        <div>
                            <p>Em qual horário prefere ser atendidio ?</p>
                            <select>
                                <option value="manhã">Manhã</option>
                                <option value="tarde">Tarde</option>
                                <option value="noite">Noite</option>
                            </select>
                        </div>
                        <label id="label-checkbox">
                            <input type="checkbox" id="confirmacao-newsletter">
                            Gostaria de receber as novidades por email ?
                        </label>
                        <input type="submit" class="input-padrao" value="Enviar formulário">
                </form>
            </div>
       </main>

       <footer>
            <img src="img/logo-branco.png">
            <p class="copyright">Copyright &copy; Barbearia Alura 2021</p>
       </footer>
    </body>
</html>
